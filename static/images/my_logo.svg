<svg width="100" height="80" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Legrovaya CRM Logo">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,176,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,122,204);stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="80" rx="15" ry="15" fill="url(#grad1)" filter="url(#shadow)"/>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" alignment-baseline="middle" filter="url(#shadow)">L</text>
</svg>
